<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Newsletter Signup</title>
  <!-- download bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="style.css" rel="stylesheet">
</head>

<body class="text-center ">
  <main class=" m-auto ">
    <form action="/" method="post">
      <img class="mb-4" src="images/personal-photo.png" alt="" width="120" height="120">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>
      <input type="text" class="form-control top" placeholder="First name" name="firstName" autofocus>
      <input type="text" class="form-control middle" placeholder="Last name" name="lastName">
      <input type="email" class="form-control bottom" placeholder="Email" name="clientEmail">
      <p></p>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted">&copy; Vladyslav Yurkevych</p>
    </form>
  </main>
</body>

</html>
